apiVersion: v1
kind: Namespace
metadata:
  name: rental-management
---
apiVersion: v1
kind: Secret
metadata:
  name: rental-secrets
  namespace: rental-management
type: Opaque
stringData:
  DJANGO_SECRET_KEY: "change-this-in-production"
  DATABASE_URL: "postgresql://rental_user:rental_pass@postgres:5432/rental_mgmt"
  REDIS_URL: "redis://redis:6379/0"
  CELERY_BROKER_URL: "amqp://rental_user:rental_pass@rabbitmq:5672//"
  STRIPE_SECRET_KEY: "sk_test_your_key_here"
  STRIPE_WEBHOOK_SECRET: "whsec_your_secret_here"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rental-config
  namespace: rental-management
data:
  DJANGO_DEBUG: "False"
  DJANGO_ALLOWED_HOSTS: "api.rental-mgmt.com,localhost"
  CORS_ALLOWED_ORIGINS: "https://app.rental-mgmt.com,https://www.rental-mgmt.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rental-backend
  namespace: rental-management
  labels:
    app: rental-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rental-backend
  template:
    metadata:
      labels:
        app: rental-backend
    spec:
      containers:
      - name: backend
        image: your-registry/rental-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: rental-config
        - secretRef:
            name: rental-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rental-backend-service
  namespace: rental-management
spec:
  selector:
    app: rental-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: rental-management
  labels:
    app: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: worker
        image: your-registry/rental-backend:latest
        command: ["celery", "-A", "config", "worker", "-l", "info", "--concurrency=4"]
        envFrom:
        - configMapRef:
            name: rental-config
        - secretRef:
            name: rental-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: rental-management
  labels:
    app: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: beat
        image: your-registry/rental-backend:latest
        command: ["celery", "-A", "config", "beat", "-l", "info"]
        envFrom:
        - configMapRef:
            name: rental-config
        - secretRef:
            name: rental-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rental-backend-hpa
  namespace: rental-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rental-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rental-backend-ingress
  namespace: rental-management
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.rental-mgmt.com
    secretName: rental-tls
  rules:
  - host: api.rental-mgmt.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rental-backend-service
            port:
              number: 80
