  /api/v1/audit/logs/:
    get:
      operationId: audit_logs_list
      description: List all audit logs
      summary: Get audit logs list
      parameters:
      - in: query
        name: action
        schema:
          type: string
          enum:
          - approve
          - create
          - delete
          - payment
          - refund
          - reject
          - renew
          - terminate
          - update
        description: |-
          * `create` - Create
          * `update` - Update
          * `delete` - Delete
          * `approve` - Approve
          * `reject` - Reject
          * `terminate` - Terminate
          * `renew` - Renew
          * `payment` - Payment
          * `refund` - Refund
      - in: query
        name: actor_user
        schema:
          type: integer
      - in: query
        name: entity_type
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Audit
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogList'
          description: ''
  /api/v1/audit/logs/{id}/:
    get:
      operationId: audit_logs_retrieve
